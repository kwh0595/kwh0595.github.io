<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5f66bccd7b.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
    <div class="wrap">
        <!-- 명함 -->
        <div class="common_box card_box">
            <div class="card_left">
                <div class="card_job">
                    <!-- 이름 -->
                    <span class="name_ko">김 우 희</span>
                    <!-- 영문이름 -->
                    <span class="name_eng">Kim Woo hee</span>
                    <!-- 직업 -->
                    <span class="job">웹 백엔드 개발자</span>
                </div>
                <div class="item_list">
                    <div class="item_type">
                        <span>Mail.</span>
                        <span>Site.</span>
                    </div>
                    <div>
                        <!-- 메일 -->
                        <span>rladngml2002@naver.com</span>
                        <!-- 웹사이트 -->
                        <span><a href="woohee.github.io">woohee.github.io</a></span>
                    </div>
                </div>

            </div>
            <div class="card_right">
                <div class="card_img"></div>
            </div>
            <div class="design_bar"></div>
        </div>
        <!-- SNS -->
        <div class="common_box sns_box">
            <div class="middle">
                <a class="sns_btn" href="https://github.com/kwh0595" target="_blank"><i class="fab fa-github"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fab fa-google"></i></a>
                <a class="sns_btn" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fab fa-youtube"></i></a>
                <a class="sns_btn" href="./download/resume.pdf" download="resume.pdf"><i class="fas fa-file-download"></i></a>
            </div>
        </div>
        
        
        <div class="common_box info_box">
            <!-- Skill -->
            <div class="sub_box skill_box">
                <div class="sub_title">Skills</div>
                <div class="bar_wrap">
                    <div class="skill_title"><strong>Web</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 20%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>Database</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>Server</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>Git</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>java</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

            </div>

            <!-- License -->
            <div class="sub_box">
                <div class="sub_title">License</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>정보처리기사</span>
                        <span>토익</span>
                        <span>자격증3</span>
                    </div>
                </div>
            </div>

            <div class="sub_box">
                <div class="sub_title">Work</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>경력1</span>
                        <span>경력2</span>
                        <span>경력3</span>
                    </div>

            </div>

                <div class="sub_title">Education</div>
                <div class="item_list">
                    <div class="item_type item_sign">

                        <span>+ </span>
                    </div>
                    <div>

                        <span>교육2</span>
                    </div>
                </div>
            </div>

            <!-- Award -->
            <div class="sub_box">
                <div class="sub_title">Awards</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>수상1</span>
                        <span>수상2</span>
                    </div>
                </div>
            </div>
